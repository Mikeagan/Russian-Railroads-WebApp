<header>
    <md-toolbar class="md-medium-tall" layout="row" layout-align="center center">
        <div flex layout="column" layout-align="center center">
            {{'APP_HEADLINE' | translate}}
        </div>
    </md-toolbar>
</header>

<md-content layout-padding layout="column" layout-align="center">
    <md-button class="md-raised md-warn" ng-click="main.newGame()">
        {{'NEW_GAME' | translate}}
    </md-button>

    <md-button class="md-raised md-warn" ng-click="main.showRules()">
        {{'RULES' | translate}}
    </md-button>

    <div layout="row" layout-padding layout-align="center center">
        <md-checkbox ng-model="main.includeCoalModule">
            {{'COAL_MODULE' | translate}}
        </md-checkbox>
    </div>
</md-content>

<md-content layout="row" layout-align="center" ayout-fill>
    <md-button class="d-fab d-mini" ng-click="main.switchLanguage('de')">
        <div class="flag-icon flag-icon-de"></div>
    </md-button>
    <md-button class="d-fab d-mini" ng-click="main.switchLanguage('en')">
        <div class="flag-icon flag-icon-gb"></div>
    </md-button>
</md-content>
